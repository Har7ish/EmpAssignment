<div class="container-fluid">
    <br>
      <h2>Edit Employee</h2>
      <div >
      <form *ngIf="editemployeeForm" [formGroup]="editemployeeForm" (ngSubmit)="update(employee.id, employee)" novalidate>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" 
            formControlName="firstName" class="form-control">
                <div *ngIf="firstName && firstName.errors && firstName.touched">
                  <div class="alert alert-danger" *ngIf="firstName.errors?.required">First Name is required</div>
                  <div class="alert alert-danger" *ngIf="firstName.errors?.minlength">First Name must be at least 3 characters</div>
                </div>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text"  
            formControlName="lastName" class="form-control">
                <div *ngIf="lastName && lastName.errors && lastName.touched">
                  <div class="alert alert-danger" *ngIf="lastName.errors?.required">Last Name is required</div>
                  <div class="alert alert-danger" *ngIf="lastName.errors?.minlength">Last Name must be at least 3 characters</div>
                </div>
        </div>
    
        <div class="form-group">
            <label>Salary</label>
            <input type="text" 
            formControlName="salary" class="form-control">
                <div *ngIf="salary && salary.touched && salary.errors">
                  <div class="alert alert-danger" *ngIf="salary.errors.required">Salary is required</div>
                  <div class="alert alert-danger" *ngIf="salary.errors.pattern">Salary must be less than $10000000</div>
                </div><br>
        </div>

        <div class="form-group">
            <label>Department</label>
            <input type="text" 
            formControlName="dept" class="form-control">
                <div *ngIf="dept && dept.touched && dept.errors">
                  <div class="alert alert-danger" *ngIf="dept.errors.required">dept is required</div>
                  <div class="alert alert-danger" *ngIf="dept.errors.minlength">dept must be atleast 3 letters</div>
                </div><br>
        </div>


        <button class="btn btn-primary" [disabled]="!editemployeeForm.invalid" type="submit">Update form</button>
      </form>
    </div>
      <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
      </div>
    </div>
