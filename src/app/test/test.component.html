
<table class="table">
    <thead>
      <tr>
        
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Position</th>
        <th scope="col">Salary</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employee; let i=index; let o=odd; let e=even"
      [ngClass]="{oddStyle: o, evenStyle: e}" appHighlight>
      <th scope="row"  >{{emp.name}}</th>
      <td>{{emp.age}}</td>
      <td>{{emp.gender}}</td>
      <td>{{checkAge(emp.age)}}</td>
      <td>{{checkSalary(checkAge(emp.age),i)}}</td>
      </tr>
      
    </tbody>
  </table>
