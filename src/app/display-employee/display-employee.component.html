
<h1>{{e_name}}</h1>
<td><button style="background-color:green" (click)="addEmployee()">Add</button>
<table class="table">
    <thead>
    <tr>
        
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Salary</th>
        <th scope="col">Department</th>
        <th scope="col">Edit</th>
        
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employee_det; let i=index">
      <th scope="row" appHighlight (click)="detselect(emp)" >{{emp.id}}</th>
      <td appHighlight (click)="click4det(i)">{{emp.firstName|namecapitalize}}</td>
      <td appHighlight (click)="click4det(i)">{{emp.lastName|namecapitalize}}</td>
      <td appHighlight (click)="click4det(i)">{{emp.salary|currency:"USD":"symbol"}}</td>
      <td appHighlight (click)="click4det(i)">{{emp.dept}}</td>
      <td><button style="background-color:blue" (click)="editEmployee(emp)">Edit</button> 
        <button style="background-color:red"
       
        mwlConfirmationPopover
        [popoverTitle]="popoverTitle" 
        [popoverMessage]="popoverMessage"
        placement="right"
        (confirm)="deleteEmployee(emp)"
        (cancel)="cancelClicked = true"
      >
        Delete
      </button>
        
        <!-- <button (click)="deleteEmployee(emp)">Delete</button></td> -->
      
    </tr>
      
    </tbody>
  </table>
